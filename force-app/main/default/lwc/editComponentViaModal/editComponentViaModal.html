<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Edit Accounts">
        <span>
            <lightning-button-icon-stateful icon-name="utility:search" 
                                            selected={searchState} 
                                            onclick={toggleVisibility} 
                                            alternative-text="Search"
                                            label={buttonLabel}
                                            class="slds-align_absolute-center"></lightning-button-icon-stateful>
        </span>
        <div class="slds-var-m-around_medium">
            <template if:true={showInput}>
                <lightning-input name="Enter Account Name"
                                label="Search Account Name"
                                type="search"
                                value={accountName}
                                onchange={handleInputChange}></lightning-input>
            </template>
            <br></br>
            <template if:true={showInputField}>
                <lightning-datatable key-field="Id" 
                                    data={data}
                                    columns={columns}
                                    hide-checkbox-column="true"
                                    onrowaction={handleRowAction}></lightning-datatable>
            </template>
            <template if:false={showInputField}>
                <template if:true={dataLoading}>
                    <p>Loading...</p>
                </template>
                <template if:false={dataLoading}>
                    <p>No Data Found</p>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card>
        <lightning-flow
        flow-api-name="Flow_to_LWC"></lightning-flow>
    </lightning-card>
</template>
